baseURL = "https://eloymelo.com/"
title = "Eloy Melo"
theme = "PaperMod"
languageCode = "pt"
defaultContentLanguage = "pt"

[pagination]
pagerSize = 10
enableRobotsTXT = true

[params]
  author = "Eloy Melo"
  showReadingTime = true
  defaultTheme = "auto"
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowDate = true
  DisableRelativeTime = true

[languages.pt]
    languageName = "Português"
    weight = 1
    [languages.pt.params]
      DateFormat = "2 de January de 2006"

    [[languages.pt.menu.main]]
      name = "Sobre"
      url = "/sobre/"
      weight = 1

    [[languages.pt.menu.main]]
      name = "Publicações"
      url = "/publicações/"
      weight = 2

    [[languages.pt.menu.main]]
      name = "Projetos"
