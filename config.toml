baseURL = "https://eloymelo.com/"
title = "Eloy Melo"
theme = "PaperMod"
languageCode = "en"
defaultContentLanguage = "en"

[pagination]
pagerSize = 10
enableRobotsTXT = true

[params]
  author = "Eloy Melo"
  showReadingTime = true
  defaultTheme = "auto"
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowDate = true
  DisableRelativeTime = true

[languages.en]
    languageName = "English"
    weight = 1
    [languages.en.params]
      DateFormat = "2 January 2006"

    [[languages.en.menu.main]]
      name = "About"
      url = "/about/"
      weight = 1

    [[languages.en.menu.main]]
      name = "Posts"
      url = "/posts/"
      weight = 2

    [[languages.en.menu.main]]
      name = "Projects"
      url = "/projects/"
      weight = 3

    [[languages.en.menu.main]]
      name = "Tutorials"
      url = "/tutorials/"
      weight = 4

  [languages.pt]
    languageName = "Português"
    weight = 2
    [languages.pt.params]
      DateFormat = "2 de January de 2006"

    [[languages.pt.menu.main]]
      name = "Sobre"
      url = "/about/"
      weight = 1

    [[languages.pt.menu.main]]
      name = "Publicações"
      url = "/posts/"
      weight = 2

    [[languages.pt.menu.main]]
      name = "Projetos"
      url = "/projects/"
      weight = 3

    [[languages.pt.menu.main]]
      name = "Tutoriais"
      url = "/tutorials/"
      weight = 4
